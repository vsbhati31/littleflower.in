<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us - Little Flower Preschool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Page-specific styling */
        .contact-wrapper {
            max-width: 1100px;
            margin: auto;
            padding: 30px 20px;
        }
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .contact-card {
            background: #fff3f7;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .contact-card:hover {
            transform: translateY(-5px);
        }
        .contact-card h3 {
            color: #ff3e7d;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        .contact-card p {
            margin: 5px 0;
            font-size: 1.05rem;
        }
        .contact-card a {
            color: #ff3e7d;
            text-decoration: none;
            font-weight: bold;
        }
        .map-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }
        .quick-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .quick-buttons a {
            background-color: #ff3e7d;
            color: white;
            padding: 10px 20px;
            margin: 8px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s;
        }
        .quick-buttons a:hover {
            background-color: #ff6899;
        }
    </style>
</head>
